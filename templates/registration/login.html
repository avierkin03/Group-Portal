{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}
{% block content %}
    <h1 class="my-4">Вхід</h1>
    <form method="post" class="col-md-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Увійти</button>
        <a href="{% url 'core:group_profile' %}" class="btn btn-secondary">Скасувати</a>
    </form>
    <p class="mt-3">Немає акаунта? <a href="{% url 'core:signup' %}">Зареєструватися</a></p>
{% endblock %}
