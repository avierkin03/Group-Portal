{% extends 'base.html' %}
{% block title %}Редагувати повідомлення{% endblock %}
{% block content %}
    <h1 class="my-4">Редагувати повідомлення</h1>
    <form method="post" class="col-md-8">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Повідомлення</label>
            {{ form.content }}
            {{ form.content.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="{% url 'forum:topic_detail' object.topic.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
