{% extends 'base.html' %}

{% block content %}
    <h1>Видалити подію</h1>
    <p>Ви впевнені, що хочете видалити подію "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'events:event-list' %}">Скасувати</a>
    </form>
{% endblock %}
